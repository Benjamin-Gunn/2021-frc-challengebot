talon:
  opn_drivetrain_front_right_speed:
    type: fx
    device_number: 14
    inverted: false
    feedback_device: internal_encoder
    read_position: true
    read_velocity: true
    read_temperature: true
    # reciprocal of the counts per unit of the module
    position_scalar: 0.00087179
    velocity_scalar: 0.00087179
    sensor_inverted: false
    current_limit_enabled: true
    continuous_current_limit_amps: 25
    peak_current_limit_amps: 30
    peak_current_duration_milliseconds: 100
    profiles:
      pr_pure_pursuit:
        f: 0.1
        p: 0.04
        i: 0.0
        d: 0.0
      pr_drive:
        f: 0.06
        p: 0.07
        i: 0.0
        d: 0.0

